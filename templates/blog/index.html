{% extends 'base.html' %}
{% block content1 %}
    <h2>Input</h2>
    <p>Enter table name:</p>
        <input type="text" name="table_name" placeholder="TABLE_NAME" />
        <br>
    <p>Paste table contents:</p>
        <textarea name="table_data" placeholder="TABLE CONTENTS" style="height: 300px;"></textarea><br>
        <input type="button" class="button" onclick="generateCreate(), generateInsert(), previewTable()" value="Generate Table"/>
{% endblock %}

{% block content2 %}
    <h2>Output</h2>
    

    <div id="create_statement"><p>SQL statements will appear here.</p></div>
    <br>
    <div id="insert_statement"></div>
    
    <div id="preview-header"></div>
    <div id="table_preview"></div>
{% endblock %}
